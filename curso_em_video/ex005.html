<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>

    <style>
        body{
            background: rgb(212, 221, 231);
            color: rgb(104, 104, 104);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p class = 'primeiroParagrafo'>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <p class = 'segundoParagrafo'>Thiago</p>
    <script>
        var primeiroParagrafo = window.document.getElementsByClassName('primeiroParagrafo')[0]
        primeiroParagrafo.style.color = 'blue'
        
        var segundoParagrafo = window.document.getElementsByClassName('segundoParagrafo')[0]
        segundoParagrafo.style.color = 'blue'

        var p1 = window.document.querySelector('p.primeiroParagrafo')
        p1.style.background = 'green'
        
    </script>
</body>
</html>
